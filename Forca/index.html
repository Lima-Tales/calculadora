<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jogo da Forca</h1>
    <div class="difficulty">
      <label for="level">Escolha o nível:</label>
      <select id="level">
        <option value="facil">Fácil</option>
        <option value="medio">Médio</option>
        <option value="dificil">Difícil</option>
      </select>
      <button onclick="iniciarJogo()">Começar</button>
    </div>

    <div id="game" class="hidden">
      <p><strong>Tema:</strong> <span id="tema"></span></p>
      <p id="palavra"></p>
      <div class="input-area">
        <input type="text" id="letra" maxlength="1" placeholder="Digite uma letra" />
        <button onclick="tentarLetra()">Tentar</button>
      </div>
      <p>Letras erradas: <span id="erradas"></span></p>
      <p id="mensagem"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
